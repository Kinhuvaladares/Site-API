<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('novo-pedagio.png'); /* Substitua pela URL da sua imagem */
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: none; /* Esconde os botões inicialmente */
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #btn-claro {
            top: 20px;
            left: 20px;
        }

        #btn-escuro {
            top: 20px;
            right: 20px;
            background-color: #000080;
        }

        #btn-escuro:hover {
            background-color: #000066;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="checkLogin()">Entrar</button>
        </div>
    </div>

    <div class="btn-container">
        <button id="btn-claro" class="btn" onclick="window.location.href='site_teste2_blue.html'">Claro</button>
        <button id="btn-escuro" class="btn" onclick="window.location.href='site_teste2.html'">Escuro</button>
    </div>

    <script>
        function checkLogin() {
            // Aqui você pode adicionar a lógica para verificar o usuário e senha
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulação de verificação de login
            if (username === 'admin' && password === 'admin') {
                document.getElementById('login').style.display = 'none';
                document.querySelector('.btn-container').style.display = 'block';
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
